{% extends 'index.html' %}
{% block content %}
  <section class="container my-5">
    <h2 class="text-center mb-4">Track your Order</h2>
    <p class="text-center">Enter your Order ID and billing email to track your order status.</p>
    <form class="row g-3 justify-content-center track-form" method="POST" action="{{ url_for('main.track_order') }}">
      <div class="col-md-4">
        <input type="text" name="order_id" class="form-control" placeholder="Found in your order confirmation email">
      </div>
      <div class="col-md-4">
        <input type="email" name="billing_email" class="form-control" placeholder="Email you used during checkout">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-secondary">Track</button>
      </div>
    </form>
  </section>
{% endblock %}
