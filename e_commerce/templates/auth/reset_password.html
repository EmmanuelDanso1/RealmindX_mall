{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Reset Your Password</h2>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    
                    <div class="mb-3">
                        <label for="password">New Password</label>
                        {{ form.password(class="form-control", placeholder="Enter new password") }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm">Confirm Password</label>
                        {{ form.confirm(class="form-control", placeholder="Confirm new password") }}
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">
                        {{ form.submit.label.text if form.submit.label.text else 'Reset Password' }}
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}" style="text-decoration: none;">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
