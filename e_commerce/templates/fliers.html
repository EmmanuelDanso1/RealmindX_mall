<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% if fliers %}
  <!-- Carousel -->
  <div id="flierCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% for flier in fliers %}
        <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
          
          <img src="{{ url_for('static', filename='uploads/fliers/' ~ flier.image_filename) }}"
               class="d-block w-100 rounded"
               style="height: 400px; object-fit: cover;"
               alt="{{ flier.title or 'Promotion Flier' }}">

          {% if flier.title %}
            <div class="carousel-caption d-block bg-dark bg-opacity-50 rounded p-3">
              <h5>{{ flier.title }}</h5>
            </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    {% if fliers|length > 1 %}
      <button class="carousel-control-prev" type="button" data-bs-target="#flierCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#flierCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    {% endif %}
  </div>
{% endif %}


  <!-- Bootstrap JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
