{% if fliers %}
  <div id="flierCarousel" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      {% for flier in fliers %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
          <div class="position-relative"
              style="width: 100%; max-width: 1200px; height: 400px; margin: 0 auto; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 12px;">
            
            <img src="{{ url_for('static', filename='uploads/fliers/' ~ flier.image_filename) }}"
                alt="{{ flier.title or 'Promotion Flier' }}"
                style="max-width: 100%; max-height: 100%; object-fit: contain;">
                
            {% if flier.title %}
              <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-50 text-white p-3 rounded">
                <h2 class="text-center">{{ flier.title }}</h2>
              </div>
            {% endif %}
            
          </div>
        </div>

      {% endfor %}
    </div>

    {% if fliers|length > 1 %}
      <button class="carousel-control-prev" type="button" data-bs-target="#flierCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#flierCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    {% endif %}
  </div>
{% endif %}
